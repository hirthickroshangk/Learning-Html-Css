<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grids</title>
    <link rel="stylesheet" href="../styles/grids.css" />
  </head>
  <body>
    <div class="grid-1">
      <div style="background-color: green">200px</div>
      <div style="background-color: lightgray">75px</div>
    </div>

    <div class="grid-2">
      <div style="background-color: burlywood">30px</div>
      <div style="background-color: brown">remaining space</div>
      <div style="background-color: aqua">75px</div>
    </div>

    <div class="grid-3">
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
      <div style="background-color: bisque">col1</div>
    </div>

    <div class="profile-grid">
      <div class="profile">
        <img class="profilePhoto" src="../pictures/melgibson.png" alt="" />

        <p class="name">Melgibson</p>

        <div mutualFriends-block>
          <img
            class="mutualFriend-picture"
            src="../pictures/melgibson.png"
            alt=""
          />
          <p class="mutualFriends">20 mutual friends</p>
        </div>

        <button class="addFriend-button">Add Friend</button>
      </div>
      <div class="profile">
        <img class="profilePhoto" src="../pictures/varun.jpeg" alt="" />

        <p class="name">Varun</p>

        <div mutualFriends-block>
          <img
            class="mutualFriend-picture"
            src="../pictures/varun.jpeg"
            alt=""
          />
          <p class="mutualFriends">26 mutual friends</p>
        </div>

        <button class="addFriend-button">Add Friend</button>
      </div>
      <div class="profile">
        <img class="profilePhoto" src="../pictures/mithun.jpeg" alt="" />

        <p class="name">Mithun</p>

        <div mutualFriends-block>
          <img
            class="mutualFriend-picture"
            src="../pictures/mithun.jpeg"
            alt=""
          />
          <p class="mutualFriends">12 mutual friends</p>
        </div>

        <button class="addFriend-button">Add Friend</button>
      </div>
    </div>
  </body>
</html>
