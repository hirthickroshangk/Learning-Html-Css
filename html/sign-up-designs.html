<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link rel="stylesheet" href="../styles/sign-up-designs.css" />
  </head>
  <body>
    <input class="register" type="search" placeholder="Name" />

    <input class="register" type="search" placeholder="Email" />

    <p class="surveyText">
      Thanks for chatting with our customer support. Would you like to take a
      quick survery?
    </p>

    <input class="yesNo" type="button" value="Yes" />

    <input class="yesNo" type="button" value="No" />

    <p class="dummy"></p>

    <img
      class="googleIcon"
      src="../pictures/googlelogo_color_272x92dp.png"
      alt="loading"
    />

    <input
      class="googleSearch"
      type="search"
      placeholder="Search Google or type a URL"
    />

    <p class="dummy"></p>

    <input class="name" type="text" placeholder="First name" />

    <input class="name" type="text" placeholder="Last name" />

    <input class="email" type="email" placeholder="Email" />

    <button class="signUpButton">Sign Up</button>

    <p></p>

    <p class="uber_title">Request a ride now</p>

    <input class="location" type="text" placeholder="Enter pickup location" />

    <input class="location" type="text" placeholder="Enter destination" />

    <button class="uberButton">Request ride</button>

    <button class="uberButton_2">Schedule for later</button>
  </body>
</html>
