<html>
  <head>
    <link rel="stylesheet" href="../styles/popular-design-replicate-02.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="redSquare"></div>

    <div class="serviceForm">
      <p class="question">Satisfied with our Service?</p>

      <input class="submit" type="submit" value="Yes" />
      <input class="submit" type="submit" value="No" />
    </div>

    <div class="youtubeMusic">
      <p class="youtubeMusicTitle">Install Youtube Music</p>

      <p class="youtubeMusicDescription">
        Add Youtube Music to your destop for quick and easy access
      </p>
    </div>

    <div class="twitter">
      <img class="cheems" src="../pictures/images.jpeg" />

      <input class="tweetBox" type="text" placeholder="What's happening?" />

      <button class="tweetButton">Tweet</button>
    </div>

    <p></p>

    <div class="profile_melgibson">
      <div>
        <img class="profilePhoto" src="../pictures/melgibson.png" alt="" />
      </div>

      <div>
        <p class="name">Melgibson</p>
      </div>

      <div class="mutualFriends-block">
        <div class="profile-photo-icon">
          <img
            class="profile-photo-icon-img"
            src="../pictures/melgibson.png"
            alt=""
          />
        </div>
        <div class="mutualFriends">
          <p class="mutual">14 mutual friends</p>
        </div>
      </div>

      <div>
        <button class="addFriendButton">Add Friend</button>
      </div>
    </div>

    <div class="profile_varun">
      <div>
        <img class="profilePhoto" src="../pictures/varun.jpeg" alt="" />
      </div>

      <div>
        <p class="name">Varun</p>
      </div>
      <div class="mutualFriends-block">
        <div class="profile-photo-icon">
          <img
            class="profile-photo-icon-img"
            src="../pictures/varun.jpeg"
            alt=""
          />
        </div>
        <div class="mutualFriends">
          <p class="mutual">18 mutual friends</p>
        </div>
      </div>

      <div>
        <button class="addFriendButton">Add Friend</button>
      </div>
    </div>

    <div class="profile_mithun">
      <div>
        <img class="profilePhoto" src="../pictures/mithun.jpeg" alt="" />
      </div>

      <div>
        <p class="name">Mithun</p>
      </div>

      <div class="mutualFriends-block">
        <div class="profile-photo-icon">
          <img
            class="profile-photo-icon-img"
            src="../pictures/mithun.jpeg"
            alt=""
          />
        </div>
        <div class="mutualFriends">
          <p class="mutual">12 mutual friends</p>
        </div>
      </div>

      <div>
        <button class="addFriendButton">Add Friend</button>
      </div>
    </div>

    <div class="google">
      <img
        class="googleIcon"
        src="../pictures/googlelogo_color_272x92dp.png"
        alt="loading"
      />
    </div>

    <div class="google">
      <input
        class="googleSearch"
        type="search"
        placeholder="Search Google or type a URL"
      />
    </div>

    <div class="google">
      <button class="searchButton">Google Search</button>

      <button class="searchButton">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
